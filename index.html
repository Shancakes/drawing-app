<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Drawing App</title>
</head>

<body>
    <canvas id="drawingCanvas" width="200px"></canvas>
    <div id="controls">
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="sizeSlider" min="1" max="50" value="5">
        <button id="resetButton" class="button">Reset</button>
        <button id="undoButton" class="button">Undo</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
